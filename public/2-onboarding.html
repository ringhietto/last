<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>

    <link rel="icon" type="image/svg+xml" href="asset/LT.png">
    <link rel="stylesheet" href="style.css">
    <script src="arduino.js" defer></script>
    <script src="moving.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('myVideo');
            video.addEventListener('ended', () => {
                // Controlla se Ã¨ la prima visita
                if (!localStorage.getItem('visitedDeathPage')) {
                    localStorage.setItem('visitedDeathPage', 'true'); // Imposta il flag
                    fadeOutAndRedirect('3-death.html'); // Reindirizza a death page con fade
                } else {
                    fadeOutAndRedirect('2a-insert.html'); // Reindirizza a insert page con fade
                }
            });
        });

        function fadeOutAndRedirect(destination) {
            const body = document.body;
            body.style.transition = "opacity 2s";
            body.style.opacity = 0;

            setTimeout(() => {
                window.location.href = destination;
            }, 2000);
        }
    </script>
</head>
<body>
    <video id="myVideo" autoplay>
        <source src="../public/asset/videos/onboard.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
</body>
</html>
