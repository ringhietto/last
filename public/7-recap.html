<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 4</title>
    <link rel="icon" type="image/svg+xml" href="asset/LT.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbb0zyi.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.serialport/1.0.0/p5.serialport.js"></script>

    <!-- <script src="script.js" defer></script> -->
    <script src="arduino.js" defer></script>
    <script src="choice/recap.js" defer></script>

    <script src="generation.js" defer></script>

    <script src="choice/scontrino.js" defer></script>
</head>

<body class="page4">
    <!-- <div class="vertical-guide"></div> -->

    <div class="date-name" id="final-date">
        <div class="section-title">DATE</div>
        <div class="date-container">
            <div class="month-title-container">
                <span class="month-title">MONTH</span>
                <span class="month-name" id="month-name"></span>

                <script>
                    // Recupera il mese selezionato da localStorage
                    const selectedMonth = localStorage.getItem("selectedMonth");
                    if (selectedMonth) {
                        document.querySelector('#month-name').textContent = selectedMonth; // Imposta il mese nel <span>
                    }
                </script>
            </div>

            <div class="day-title-container">
                <span class="day-title">DAY</span>
                <span class="day-name" id="day-name"></span>

                <script>
                    // Recupera il giorno selezionato da localStorage
                    const selectedDay = localStorage.getItem("selectedDay");
                    if (selectedDay) {
                        document.querySelector('#day-name').textContent = selectedDay; // Imposta il giorno nel <span>
                    }
                </script>
            </div>

            <div class="year-title-container">
                <span class="year-title">YEAR</span>
                <span class="year-name" id="year-name"></span>

                <script>
                    // Recupera l'anno selezionato da localStorage
                    const selectedYear = localStorage.getItem("selectedYear");
                    if (selectedYear) {
                        document.querySelector('#year-name').textContent = selectedYear; // Imposta l'anno nel <span>
                    }
                </script>

            </div>
        </div>
    </div>
    
    
</body>
</html>
