            <div class="to-simulate">to SIMULATE</div>
            
            <script>
                // Variabile per tenere traccia se le istruzioni sono già state mostrate
                let instructionsShown = false;

                // Avvia il caricamento delle istruzioni quando il documento è pronto
                document.addEventListener('DOMContentLoaded', () => {
                    const instructions = document.getElementById('instructions');
                    
                    if (!instructionsShown) {
                        // Imposta l'opacità delle istruzioni a 0 inizialmente
                        instructions.style.opacity = "0";

                        // Mostra le istruzioni un secondo dopo "just-like"
                        setTimeout(() => {
                            instructions.classList.add("fade-in-out"); // Aggiungi la classe per l'animazione
                            instructions.style.opacity = "1"; // Imposta l'opacità a 1
                        }, 1000); // Ritardo di 1 secondo

                        instructionsShown = true; // Imposta a true dopo la prima visualizzazione
                    }
                });
            </script>
        </div>
