<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 4</title>
    <link rel="icon" type="image/svg+xml" href="asset/LT.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qbb0zyi.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.serialport/1.0.0/p5.serialport.js"></script>

    <script src="arduino.js" defer></script>
    <script src="choice/day-choice-30.js" defer></script>

    <script src="generation.js" defer></script>
</head>

<body class="page4">
    <!-- <div class="vertical-guide"></div> -->
    
    <div class="date-name">
        <div class="section-title">DAY</div>
        
        <div class="month-title-container">
            <span class="month-title">MONTH</span>
            <span class="month-name" id="month-name"></span>

            <script>
                // Recupera il mese selezionato da localStorage
                const selectedMonth = localStorage.getItem("selectedMonth");
                if (selectedMonth) {
                    document.querySelector('#month-name').textContent = selectedMonth; // Imposta il mese nel <span>
                }
            </script>
        </div>

        <div class="day-title-container">
            <span class="day-title"></span>
            <span class="day-name" id="day-name"></span>

            
        </div>
    </div>

    <div class="day-choice">
        <!-- Cerchio -->
        <div class="day-circle"></div>
        
        <!-- Anni -->
        <div class="day-container">
            <div class="day" id="day1">19</div>
            <div class="day" id="day2">20</div>
            <div class="day" id="day3">21</div>
            <div class="day" id="day4">22</div>
            <div class="day" id="day5">23</div>
            <div class="day" id="day6">24</div>
            <div class="day" id="day7">25</div>
            <div class="day" id="day8">26</div>
            <div class="day" id="day9">27</div>
            <div class="day" id="day10">28</div>
            <div class="day" id="day11">29</div>
            <div class="day" id="day12">30</div>
            <div class="day" id="day13">1</div>
            <div class="day" id="day14">2</div>
            <div class="day" id="day15">3</div>
            <div class="day" id="day16">4</div>
            <div class="day" id="day17">5</div>
            <div class="day" id="day18">6</div>
            <div class="day" id="day19">7</div>
            <div class="day" id="day20">8</div>
            <div class="day" id="day21">9</div>
            <div class="day" id="day22">10</div>
            <div class="day" id="day23">11</div>
            <div class="day" id="day24">12</div>
            <div class="day" id="day25">13</div>
            <div class="day" id="day26">14</div>
            <div class="day" id="day27">15</div>
            <div class="day" id="day28">16</div>
            <div class="day" id="day29">17</div>
            <div class="day" id="day30">18</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const days = document.querySelectorAll(".day"); // Seleziona tutti gli elementi con la classe "day"
            
            days.forEach((day) => {
                day.addEventListener("click", () => {
                    const selectedDay = day.textContent; // Ottieni il giorno selezionato
                    localStorage.setItem("selectedDay", selectedDay); // Salva il giorno in localStorage
                    window.location.href = "6-year.html"; // Naviga verso 6-year.html
                });
            });
        });
    </script>
</body>
</html>
