<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="icon" type="image/svg+xml" href="asset/LT.png">
    <link rel="stylesheet" href="style.css">
    <script src="arduino.js" defer></script>
    <script src="end.js" defer></script>
</head>
<body>
    <video id="endVideo" autoplay style="width: 100vw; height: 100vh; object-fit: cover;">
        <source src="asset/videos/polimi.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('endVideo');
            video.addEventListener('ended', () => {
                fadeOutAndRedirect();
            });
        });

        function fadeOutAndRedirect() {
            const body = document.body;
            body.style.transition = "opacity 2s";
            body.style.opacity = 0;

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
